# https://p6spy.readthedocs.io/en/latest/configandusage.html#common-property-file-settings
# \u81EA\u5B9A\u4E49\u65E5\u5FD7\u6253\u5370
logMessageFormat=com.baomidou.mybatisplus.extension.p6spy.P6SpyLogger
# \u65E5\u5FD7\u8F93\u51FA\u5230\u63A7\u5236\u53F0
appender=com.baomidou.mybatisplus.extension.p6spy.StdoutLogger
# \u914D\u7F6E\u8BB0\u5F55 Log \u4F8B\u5916,\u53EF\u53BB\u6389\u7684\u7ED3\u679C\u96C6\u6709 error,info,debug,statement,batch,commit,rollback,outage,result,resultset.
excludecategories=info,debug,result,commit,resultset
# \u65E5\u671F\u683C\u5F0F
dateformat=yyyy-MM-dd HH:mm:ss
# \u5173\u95ED\u65E5\u5FD7\u6587\u4EF6
append=false
# \u662F\u5426\u5F00\u542F\u6162SQL\u8BB0\u5F55
outagedetection=true
# \u6162SQL\u8BB0\u5F55\u6807\u51C6 2 \u79D2
outagedetectioninterval=3
# \u662F\u5426\u5F00\u542F\u8FC7\u6EE4
filter=true
# \u4E0D\u5305\u62EC\u7684\u5B57\u7B26\u4E32\uFF0C\u591A\u4E2A\u7528\u9017\u53F7\u5206\u9694
exclude=QRTZ_